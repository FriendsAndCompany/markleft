<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
  <head>
    <title>CSS display</title>
    <style>
      body {
        font-family: monospace;
        font-weight: bold;
      }
      #area {
        border: 5px solid #293033;
        padding: 5px;
        width: 400px;
      }
      #a { border: 20px solid #594D37; height: 20px; width: 60px; }
      #b { border: 30px solid #8C644C; height: 40px; width: 40px; }
      #c { border: 40px solid #C4BE90; height: 60px; width: 20px; }
      #d { border: 10px solid #FAFAC0; height:  0px; width: 80px; }
      .a { border: 5px solid #594D37; }
      .b { border: 5px solid #8C644C; }
      .c { border: 5px solid #C4BE90; }
      .d { border: 5px solid #FAFAC0; }
      .area { border: 5px solid #293033; }
      #controls {
        border-left: 1px solid #AAA;
        bottom: 0;
        padding: 10px;
        position: fixed;
        right: 0;
        top: 0;
        width: 300px;
      }
      #controls p {
        margin: 0 0 10px 0;
        overflow: hidden;
        padding: 5px;
      }
      #controls p > * {
        float: left;
      }
      #controls p > label {
        clear: left;
        width: 120px;
      }
    </style>
  </head>
  <body>
    <div id="area">
      <div id="a" class="block"></div>
      <div id="b" class="block"></div>
      <div id="c" class="block"></div>
      <div id="d" class="block"></div>
    </div>
    <div id="controls">
      <p class="a">
        <label for="a-display">display</label>
        <select id="a-display" class="display">
          <option value="block">block</option>
          <option value="none">none</option>
          <option value="inline-block">inline-block</option>
          <option value="inline">inline</option>
        </select>
        <label for="a-vertical-align">vertical-align</label>
        <select id="a-vertical-align" class="vertical-align">
          <option value="baseline">baseline (default)</option>
          <option value="top">top</option>
          <option value="middle">middle</option>
          <option value="bottom">bottom</option>
        </select>
      </p>
      <p class="b">
        <label for="b-display">display</label>
        <select id="b-display" class="display">
          <option value="block">block</option>
          <option value="none">none</option>
          <option value="inline-block">inline-block</option>
          <option value="inline">inline</option>
        </select>
        <label for="b-vertical-align">vertical-align</label>
        <select id="b-vertical-align" class="vertical-align">
          <option value="baseline">baseline (default)</option>
          <option value="top">top</option>
          <option value="middle">middle</option>
          <option value="bottom">bottom</option>
        </select>
      </p>
      <p class="c">
        <label for="c-display">display</label>
        <select id="c-display" class="display">
          <option value="block">block</option>
          <option value="none">none</option>
          <option value="inline-block">inline-block</option>
          <option value="inline">inline</option>
        </select>
        <label for="c-vertical-align">vertical-align</label>
        <select id="c-vertical-align" class="vertical-align">
          <option value="baseline">baseline (default)</option>
          <option value="top">top</option>
          <option value="middle">middle</option>
          <option value="bottom">bottom</option>
        </select>
      </p>
      <p class="d">
        <label for="d-display">display</label>
        <select id="d-display" class="display">
          <option value="block">block</option>
          <option value="none">none</option>
          <option value="inline-block">inline-block</option>
          <option value="inline">inline</option>
        </select>
        <label for="d-vertical-align">vertical-align</label>
        <select id="d-vertical-align" class="vertical-align">
          <option value="baseline">baseline (default)</option>
          <option value="top">top</option>
          <option value="middle">middle</option>
          <option value="bottom">bottom</option>
        </select>
      </p>
      <p class="area">
        <label for="area-width">width</label>
        <input type="range" min="100" max="500" value="400" class="area-width">
      </p>
    </div>

        }, null);
      }
      var verticalAligns = $('.vertical-align');
      for (var i = 0; i < verticalAligns.length; i++) {
        verticalAligns[i].addEventListener('change', function() {
          $('#' + this.id.substr(0,1))[0].style.verticalAlign = this.value;
        }, null);
      }
      $('.area-width')[0].addEventListener('change', function() {

</html>
