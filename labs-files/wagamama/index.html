<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Wagamama</title>
  <link rel="stylesheet" href="index.css">
</head>
<body data-view="table">
<header class="main-header">
  <h1 class="main-header-title">Wagamama</h1>
</header>
<div role="main">
  <div class="table-view">
    <header class="table-header">
      <h2>Tables</h2>
    </header>
    <ul class="tables"></ul>
  </div>
  <div class="order-view">
    <div class="order-panel">
      <header class="order-header">
        <h2>Order for <span class="order-table-number"></span></h2>
      </header>
      <div class="order-items"></div>
      <div class="order-total">
        <span class="order-total-name">Total</span>
        <span class="order-total-price">0.00 €</span>
      </div>
    </div>

    <div class="menu-panel">
      <header class="menu-header">
        <h2>Menu</h2>
      </header>
      <div class="menu-categories"></div>
    </div>
  </div>
  <div class="payment-view">
    <header class="payment-header">Payment</header>
    <p class="payment-amount">0.00 €</p>

    <p>Please insert your credit card and type your pin.</p>
  </div>
</div>
<script src="lib/jquery-1.8.2.min.js"></script>
<script src="src/wgmm/quantity-collection.js"></script>
<script src="src/wgmm/priced-collection.js"></script>
<script src="src/wgmm/money.js"></script>
<script src="src/wgmm/data.js"></script>
<script src="src/wgmm/tables.js"></script>
<script src="src/wgmm/menu.js"></script>
<script src="src/wgmm/view.js"></script>
<script src="src/main.js"></script>
</body>
</html>
