<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Make your own kind of music</title>
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="/public/myokom.css">
</head>
<body>

<header>
  <h1 class="app-name">
    <span class="long">Make your own kind of music</span>
    <span class="short">M.Y.O.K.O.M.</span>
  </h1>

  <div class="help">
    <button class="display-help">help...</button>
  </div>

  <div class="current-track" data-status="stop">
    <div class="track-infos">
      <div class="track-title"></div>
      <div class="track-progress"></div>
    </div>
    <div class="track-controls">
      <button class="track-control" data-action="previous"></button>
      <button class="track-control" data-action="play"></button>
      <button class="track-control" data-action="pause"></button>
      <button class="track-control" data-action="next"></button>
    </div>
  </div>
</header>
<div class="track-list"></div>
<audio class="player" src=""></audio>
<script type="text/javascript" src="/public/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="/public/myokom-client.js"></script>
</body>
</html>
